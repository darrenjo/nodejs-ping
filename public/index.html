<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Ping TEST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>IP Ping</h1>
    <form id="pingForm" method="POST" action="/ping">
        <label for="ipAddresses">Enter IP addresses to ping (separated by newlines):</label>
        <textarea id="ipAddresses" name="ipAddresses" rows="5" required></textarea>
        <button type="submit">Ping</button>
    </form>
    <div id="pingResult"></div>
    <script src="main.js"></script>
</body>
</html>
